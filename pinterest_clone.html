<!DOCTYPE html>
<head>
	<title>Pinterest</title>
	<link rel="stylesheet" href="css.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

	<nav>
		<div id="navigation">
			<div id="cat-list">
				list
			</div>
			<div id="search">
				<button class="submit" type="submit">Search</button>
			</div>
		</div>

		<div id="heading-logo">
			<a href="/"><img src="img/pinterest_heading.png" alt="Pinterest" height="40" width="123"></a>
		</div>

		<div id="user-profile">
			<div id="new-pin">
				+
			</div>
			<div id="user-profile">
				#{Name}
			</div>
			<div id-"notifications">
			</div>
		</div>
	</nav>

	<div id="homepage">

		<div class="item" style="top: 0; left: 0;">
			<div id="friends_info">
				<div id="find_friends">
				</div>

				<div id="to_follow">
					<div class="follow_suggestion">
						suggestion#1
					</div>
					<div class="follow_suggestion">
						suggestion#2
					</div>
					<div class="follow_suggestion">
						suggestion#3
					</div>
				</div>

				<div id="invite_friends">
				</div>
			</div>
		</div>

		<div class="item" style="top: 0; left: 250;">
			<div>
			</div>
		</div>

		<div class="item" style="top: 0; left: 500;">
		</div>

		<div class="item" style="top: 0; left: 750;">
		</div>

		<div class="item" style="top: 0; left: 1000;">
		</div>

	</div>
	<footer>
	</footer>
</body>
